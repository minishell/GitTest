  '/v2/multisig/account/{address}/tx':
    get:
      description: |-
        다중서명 계정으로 보낸 보류(pending) 중인 트랜잭션들을 조회합니다.<p></p>

        ##### Size<p></p>

        * `size` 쿼리 파라미터는 선택 파라미터입니다 (최소값 = 1, 최대값 = 1000, 기본값 = 100)<br>
        * 음수를 입력하면 오류를 반환합니다<br>
        * 0을 입력하면 기본값(`size=100`)을 사용합니다<br>
        * 최대값보다 큰 값을 입력하면 최대값을 사용합니다<br>
      parameters:
        - description: Klaytn 네트워크 체인 ID (1001 or 8217)
          in: header
          name: x-chain-id
          required: true
          schema:
            type: string
        - description: 검색할 계정의 최대 사이즈
          in: query
          name: size
          required: false
          schema:
            type: integer
            format: int64
            maximum: 1000
            default: 100
          example: 100
        - description: 마지막으로 검색된 커서의 정보
          in: query
          name: cursor
          required: false
          schema:
            type: string
          example: ''
        - description: 검색하고자 하는 마지막 시간의 타임스탬프 (초단위)
          in: query
          name: to-timestamp
          required: false
          schema:
            type: integer
            format: int64
        - description: 검색하고자 하는 처음 시간의 타임스탬프 (초단위)
          in: query
          name: from-timestamp
          required: false
          schema:
