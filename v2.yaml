components:
  securitySchemes:
    basic:
      description: |
        KAS는 Basic HTTP Auth를 사용합니다. 모든 요청은 반드시 올바른 Authorization 헤더를 가져야 하며 KAS 사용자는 access key ID를 `username`으로, secret access key를 `password`로 사용하여 Basic Auth에 사용할 자격증명을 생성합니다.

        > **참고** 
        >
        > KAS 계정의 각 Credential은 모든 KAS 서비스를 사용할 수 있으며, Wallet API로 만든 Klaytn 계정에 대한 모든 권한을 소유하기 때문에, 생성한 Klaytn 계정의 자산(KLAY 등) 이동이나 [트랜잭션 실행](https://docs.klaytnapi.com/tutorial/wallet-transaction-api) 권한을 가집니다. KAS/Klaytn 계정 보안을 위해 KAS API 인증 키(Secret Access Key)를 타인과 함부로 공유하지 말고 주의해 관리하십시오.

        **cURL**
        ```
          curl --location --request POST 'https://wallet-api.klaytnapi.com/v2/account' \
          -u ${your_accessKeyId}:${your_secretAccessKey} \
          --header 'x-chain-id: 1001' \
          --header 'Content-Type: application/json'
        ```
      type: http
      scheme: basic
